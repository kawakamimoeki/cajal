<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cajal</title>
  </head>
  <body data-controller="cajal">
    <header class="p-3 border-b border-solid border-slate-300" style="height: 5vh;">
      <div><img src="./logo.png" height="10px" width="50px"></div>
    </header>
    <div class="w-full flex border-b border-slate-300" style="height: 5vh;">
      <input type="text" class="w-5/6 px-3" data-action="cajal#save" data-cajal-target="paper" />
      <button class="w-1/12 bg-red-400 w-full hover:bg-slate-300 text-white font-bold py-2 px-4" data-action="cajal#reset">リセット</button>
      <button class="w-1/12 bg-slate-500 w-full hover:bg-slate-400 text-white font-bold py-2 px-4" data-action="cajal#call">はじめる</button>
    </div>
    <div data-cajal-target="brain" style="height: 90vh;"></div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
