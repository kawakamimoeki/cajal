<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cajal</title>
  </head>
  <body data-controller="cajal">
    <header class="p-3 border-b border-solid border-slate-300" style="height: 5vh;">
      <div class="px-3"><img src="./logo.png" height="10px" width="50px"></div>
    </header>
    <div class="flex flex-row" style="height: 95vh;">
      <div class="basis-1/4 h-full p-3 ">
        <div class="block" style="height: calc(100% - 50px);">
          <textarea data-action="cajal#save" data-cajal-target="paper" class="h-full w-full border border-slate-300 p-2"></textarea>
        </div>
        <div class="flex py-3" style="height: 50px;">
          <div class="w-1/2 px-1">
            <button class="inline bg-slate-400 w-full hover:bg-slate-300 text-white font-bold py-2 px-4 rounded" data-action="cajal#shuffle">シャッフル</button>
          </div>
          <div class="w-1/2 px-1">
            <button class="inline bg-slate-500 w-full hover:bg-slate-400 text-white font-bold py-2 px-4 rounded" data-action="cajal#call">はじめる</button>
          </div>
        </div>
      </div>
      <div data-cajal-target="brain" class="basis-3/4 h-full"></div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
